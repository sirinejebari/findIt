<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog">
    <div class="loginmodal-container">
      <h1>Login to Your Account</h1><br>
      <form>
        <input type="email" name="user" placeholder="Username" [(ngModel)]="credentials.email">
        <input type="password" name="pass" placeholder="Password" [(ngModel)]="credentials.password">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" (click)="signIn()"> <span class="glyphicon glyphicon-log-in"></span>Sign In</button>
      </form>

      <div class="login-help">
        <div class="login-help">
          <a href="#">Register</a> - <a href="#">Forgot Password</a>

      </div>
